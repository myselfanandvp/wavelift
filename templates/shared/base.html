{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}WaveLift{% endblock %}</title>

  <!-- Static CSS -->
  <link href="{% static 'dir/style.css' %}" rel="stylesheet" />

  <!-- Spinner removal for number inputs -->
  <style>
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body class="bg-gray-200 text-gray-900 flex flex-col">

  <!-- Header -->
  <header class="w-full">
    {% include 'shared/header.html' %}
  </header>

<!-- Main Content -->
<main class="mt-24 px-4">
  {% block content %}
  {% endblock %}
</main>


  <!-- Footer -->
  <footer class="w-full">
    {% include 'shared/footer.html' %}
  </footer>

</body>

</html>
