{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<main class="flex justify-center items-center min-h-screen px-4 py-8 bg-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-2 bg-gray-700 p-6 gap-6 rounded-3xl shadow-xl w-full max-w-5xl">

        <!-- Form Section -->
        <div class="flex flex-col justify-center w-full space-y-6">
            <div class="text-center">
                <h2 class="text-white font-bold text-3xl md:text-4xl">Reset Password ?</h2>
                <p class="text-gray-300 mt-2 text-sm">Enter your email address to receive a reset link.</p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    {%for field in form%}
                    {{field}}
                    {% if field.errors %}
                    <p class="text-sm text-red-600">{{ field.errors|striptags }}</p>
                    {% endif %}
                    {%endfor%}
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                        class="text-white w-52 bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 transition">
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>

        <!-- Image Section -->
        <div class="hidden md:flex justify-center w-full h-96 relative">
            <div class="relative w-full max-w-4xl h-full overflow-hidden rounded-3xl">
                <img src="{% static 'app_images/form_images/forgot-password.jpg' %}" alt="Reset Banner"
                    class="absolute inset-0 w-full h-full object-cover object-[50%_30%]" />
            </div>
        </div>

    </div>
</main>
{% endblock %}
