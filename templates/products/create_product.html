{%extends 'shared/base.html'%}


{%block content%}

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8 mt-16 lg:mt-0">
      <div class="flex justify-start items-center mb-6">
        <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Add Product</h2>
       
      </div>
      <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
          <!-- Form Fields -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Product Name</label>
              <input type="text" value="Smart Watch" class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base" placeholder="Enter product name">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Base Price</label>
              <input type="text" value="â‚¹ 1399" class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base" placeholder="Enter base price">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Product Description</label>
              <textarea class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base" placeholder="Write your description here..." rows="4"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Stock</label>
              <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base" placeholder="Enter stock limit">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Colour</label>
              <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base" placeholder="Enter colour">
            </div>
          </div>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Product Type</label>
              <div class="relative">
                <select class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base appearance-none">
                  <option>Select product type</option>
                </select>
                <svg class="w-5 h-5 absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Best For</label>
              <div class="relative">
                <select class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base appearance-none">
                  <option>Select best for</option>
                </select>
                <svg class="w-5 h-5 absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Discount Price</label>
              <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base" placeholder="Enter discount price">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Category</label>
              <div class="relative">
                <select class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-gray-500 text-sm sm:text-base appearance-none">
                  <option>Select category</option>
                </select>
                <svg class="w-5 h-5 absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Edit Photos</label>
              <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                <div class="relative">
                  <div class="w-full aspect-square bg-gray-200 rounded-md flex items-center justify-center">
                    <span class="text-indigo-700 text-xs sm:text-sm">Add Image</span>
                  </div>
                </div>
                <div class="relative">
                  <div class="w-full aspect-square bg-gray-200 rounded-md flex items-center justify-center">
                    <span class="text-indigo-700 text-xs sm:text-sm">Add Image</span>
                  </div>
                </div>
                <div class="relative">
                  <div class="w-full aspect-square bg-gray-200 rounded-md flex items-center justify-center">
                    <span class="text-indigo-700 text-xs sm:text-sm">Add Image</span>
                  </div>
                </div>
                <div class="relative">
                  <div class="w-full aspect-square bg-gray-200 rounded-md flex items-center justify-center">
                    <span class="text-indigo-700 text-xs sm:text-sm">Add Image</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Buttons -->
        <div class="flex justify-end space-x-4 mt-6">
          <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-800 hover:bg-gray-100 text-sm sm:text-base">Cancel</button>
          <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm sm:text-base">Save</button>
        </div>
      </div>
    </main>
  </div>
{%endblock%}
