{% extends 'shared/base.html' %}
{% block content %}

<div class="flex flex-col lg:flex-row">

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-6 overflow-auto transition-all duration-300" id="main-content">
        <div class="w-full max-w-7xl mx-auto">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                <h2 class="text-lg sm:text-xl lg:text-2xl font-semibold text-gray-800">
                    Products Management
                </h2>

                <div class="flex flex-wrap items-center gap-2">
                    <!-- Search Input -->
                    <div class="relative">
                        <input type="text" placeholder="Search here"
                            class="w-32 sm:w-40 lg:w-60 pl-8 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                        <svg class="absolute left-2 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>

                    <!-- Add New Button -->
                    <button
                        class="flex items-center gap-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                        <svg width="16px" height="16px" viewBox="0 0 16 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 1H6V6H1V10H6V15H10V10H15V6H10V1Z" fill="#ffffff" />
                        </svg>
                        New
                    </button>

                    <!-- Filter Button -->
                    <button
                        class="flex items-center gap-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                        <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 6H19M21 12H16M21 18H16M7 20V13.56C7 13.35 7 13.25 6.98 13.15C6.96 13.06 6.93 12.98 6.89 12.9C6.84 12.8 6.78 12.72 6.65 12.56L3.35 8.44C3.22 8.28 3.16 8.19 3.11 8.1C3.07 8.02 3.04 7.94 3.02 7.85C3 7.75 3 7.65 3 7.44V5.6C3 5.04 3 4.76 3.11 4.55C3.2 4.36 3.36 4.2 3.55 4.11C3.76 4 4.04 4 4.6 4H13.4C13.96 4 14.24 4 14.45 4.11C14.64 4.2 14.8 4.36 14.89 4.55C15 4.76 15 5.04 15 5.6V7.44C15 7.65 15 7.75 14.98 7.85C14.96 7.94 14.93 8.02 14.89 8.1C14.84 8.19 14.78 8.28 14.65 8.44L11.35 12.56C11.22 12.72 11.16 12.8 11.11 12.9C11.07 12.98 11.04 13.06 11.02 13.15C11 13.25 11 13.35 11 13.56V17L7 20Z"
                                stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Filter
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white shadow-md rounded-lg overflow-x-auto">
                <table class="w-full min-w-[640px] text-center text-sm">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="px-4 py-3">Product</th>
                            <th class="px-4 py-3">Product ID</th>
                            <th class="px-4 py-3">Price</th>
                            <th class="px-4 py-3">Category</th>
                            <th class="px-4 py-3">Stock</th>
                            <th class="px-4 py-3">Added on</th>
                            <th class="px-4 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="px-4 py-3">Boat Nirvana 200</td>
                            <td class="px-4 py-3">ID236100</td>
                            <td class="px-4 py-3">$100</td>
                            <td class="px-4 py-3">Audio</td>
                            <td class="px-4 py-3">
                                <span class="inline-block px-2 py-1 text-orange-600 bg-orange-100 rounded-full text-xs">
                                    In Stock
                                </span>
                            </td>
                            <td class="px-4 py-3">01-04-2025</td>
                            <td class="px-4 py-3">
                                <div class="flex justify-center gap-2 flex-wrap text-sm">
                                    <a href="#" class="text-blue-600 hover:underline">Edit</a>
                                    <a href="#" class="text-green-600 hover:underline">View</a>
                                    <form method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="text-red-600 hover:underline">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex flex-col sm:flex-row justify-between items-center mt-4 gap-4">
                <div class="flex items-center space-x-2">
                    <span class="text-gray-500 text-sm">Show results:</span>
                    <select class="border rounded-md px-2 py-1 text-sm">
                        <option>2</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
                </div>
                <div class="flex items-center space-x-1">
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100 text-sm">&lt;</button>
                    <button class="px-3 py-1 border rounded-md bg-blue-600 text-white text-sm">1</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100 text-sm">2</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100 text-sm">3</button>
                    <span class="px-3 py-1 text-sm">...</span>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100 text-sm">10</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100 text-sm">&gt;</button>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}
